name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Web Project (Vite)
        run: yarn build

      - name: Add or Sync Android Platform
        run: |
          # Cek jika folder android belum ada, baru jalankan 'add'
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # Selalu jalankan 'sync' untuk menyelaraskan kode web dengan folder android
          npx cap sync android

          # Pastikan izin GPS tetap masuk ke Manifest
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
            echo "Manifest found, ensuring GPS permissions..."
            # (Opsional: tambahkan logika manipulasi file jika diperlukan di sini)

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: E-Parkir-Madiun-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
